<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Ingresa tus datos</ion-card-title>
        <ion-card-subtitle>Portal</ion-card-subtitle>
      </ion-card-header>




      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="numcontrol"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="nip"></ion-input>
        </ion-item>
        <br>


        <ion-button (click)="letmein()">Ingresar</ion-button>
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
