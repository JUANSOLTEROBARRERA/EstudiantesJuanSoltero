<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>newStudent</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="myForm2">


      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">NÃºmero de control</ion-label>
            <ion-input formControlName="controlnumber"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['controlnumber']">
              <div class="errormessage" *ngIf="(myForm.get('controlnumber').dirty 
              || myForm.get('controlnumber').touched)
              &&myForm.get('controlnumber').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['name']">
              <div class="errormessage" *ngIf="(myForm.get('name').dirty 
              || myForm.get('name').touched)
              &&myForm.get('name').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">CURP </ion-label>
            <ion-input formControlName="curp"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['curp']">
              <div class="errormessage" *ngIf="(myForm.get('curp').dirty 
              || myForm.get('curp').touched)
              &&myForm.get('curp').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Edad </ion-label>
            <ion-input formControlName="age"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['age']">
              <div class="errormessage" *ngIf="(myForm.get('age').dirty 
              || myForm.get('age').touched)
              &&myForm.get('age').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">NIP </ion-label>
            <ion-input formControlName="nip"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['nip']">
              <div class="errormessage" *ngIf="(myForm.get('nip').dirty 
              || myForm.get('nip').touched)
              &&myForm.get('nip').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Correo </ion-label>
            <ion-input formControlName="email"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['email']">
              <div class="errormessage" *ngIf="(myForm.get('email').dirty 
              || myForm.get('email').touched)
              &&myForm.get('email').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>


      <ion-list>
        <ion-item>
          <ion-select formControlName="career" interface="popover" placeholder="Selecciona Carrera">
            <ion-select-option value="ISC">ISC</ion-select-option>
            <ion-select-option value="IQ">IQ</ion-select-option>
            <ion-select-option value="IBQ">IBQ</ion-select-option>
            <ion-select-option value="ARQ">ARQ</ion-select-option>
            <ion-select-option value="IE">IE</ion-select-option>
            <ion-select-option value="IM">IM</ion-select-option>
            <ion-select-option value="II">II</ion-select-option>
          </ion-select>
        </ion-item>
        <div>
          <ng-container *ngFor="let item of validationMessages['career']">
            <div class="errormessage" *ngIf="(myForm.get('career').dirty 
            || myForm.get('career').touched)
            &&myForm.get('career').hasError(item.type)">
              {{item.message}}
            </div>
          </ng-container>
        </div>
      </ion-list>



      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Foto </ion-label>
            <ion-input formControlName="photo"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['photo']">
              <div class="errormessage" *ngIf="(myForm.get('photo').dirty 
              || myForm.get('photo').touched)
              &&myForm.get('photo').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>

    </form>
  </ion-grid>

  <ion-button (click)="newStudent()" size="default" shape="round">
    AGREGAR
  </ion-button>
  
</ion-content>
